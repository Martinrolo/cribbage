<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cribbage â€“ Partie</title>
    <link rel="stylesheet" href="/styles/cribbage.css">
</head>
<body>

<div class="game-container">

    <!-- SCORE -->
    <header class="scoreboard">
        <div class="player-score">
            <h2 id="player1-name">Joueur 1</h2>
            <span id="player1-score">0</span>
        </div>

        <div class="center-info">
            <h1>CRIBBAGE</h1>
            <p id="message">
                Room ID:
                <span id="room-id"></span>
                <button id="copy-room" title="Copier le code">ðŸ“‹</button>
            </p>
        </div>

        <div class="player-score">
            <h2 id="player2-name">Joueur 2</h2>
            <span id="player2-score">0</span>
        </div>
    </header>

    <!-- TABLE -->
    <div class="table-overlay" id="table-overlay">
        <p id="waiting-text">En attente de joueursâ€¦</p>
        <button id="start-game-btn">Commencer la partie</button>
    </div>
    <section class="table">
        <div class="hand opponent">
            <div class="cards" id="opponent-hand"></div>
            <div class="crib" id="opponent-crib"></div>
        </div>

        <div class="center-table">
            <div id="deck" class="deck hidden"></div>
            <h2 id="messageMilieu" class="hidden">Compte: 0</h2>
        </div>

        <div class="hand player">
            <div class="cards" id="player-hand"></div>
            <div class="crib" id="player-crib"></div>
        </div>
    </section>


    <!-- ACTIONS -->
    <footer class="controls">
        <button id="confirmerCrib" class="hidden">Confirmer crib</button>
        <button id="jouerCarteBtn" class="hidden">Jouer carte</button>
        <button id="goBtn" class="hidden">Go</button>
    </footer>

</div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/common/constants.js"></script>
<script src="/js/common/utils.js"></script>
<script src="/js/common/animations.js"></script>
<script src="/js/waitingRoom/ui.js"></script>
<script src="/js/waitingRoom/sockets.js"></script>
<script src="/js/game/gameplay.js"></script>
</html>
