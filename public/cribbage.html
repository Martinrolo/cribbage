<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cribbage â€“ Partie</title>
    <link rel="stylesheet" href="/styles/cribbage.css">
</head>
<body>

<div class="game-container">

    <!-- SCORE -->
    <header class="scoreboard">
        <div class="player-score">
            <h2 id="player1-name">Joueur 1</h2>
            <span id="player1-score">0</span>
        </div>

        <div class="center-info">
            <h1>CRIBBAGE</h1>
            <p id="message">
                Room ID:
                <span id="room-id"></span>
                <button id="copy-room" title="Copier le code">ðŸ“‹</button>
            </p>
        </div>

        <div class="player-score">
            <h2 id="player2-name">Joueur 2</h2>
            <span id="player2-score">0</span>
        </div>
    </header>

    <!-- TABLE -->
    <main class="table">

        <!-- Adversaire -->
        <section class="hand opponent">
            <div class="cards">
                <div class="card back"></div>
                <div class="card back"></div>
                <div class="card back"></div>
                <div class="card back"></div>
                <div class="card back"></div>
                <div class="card back"></div>
            </div>

            <div class="crib">
                <div class="card back"></div>
            </div>
        </section>

        <!-- Zone centrale -->
        <section class="center-table">
            <div class="played-cards">
                <div class="card back"></div>
            </div>
            <div class="count">
                <span>Compte : 0</span>
            </div>
        </section>

        <!-- Joueur -->
        <section class="hand player">
            <div class="cards">
                <div class="card back"></div>
                <div class="card back"></div>
                <div class="card back"></div>
                <div class="card back"></div>
                <div class="card back"></div>
                <div class="card back"></div>
            </div>

            <div class="crib">
                <div class="card back"></div>
            </div>
        </section>

    </main>

    <!-- ACTIONS -->
    <footer class="controls show">
            <button>Jouer la carte</button>
            <button>Go</button>
            <button>Compter les points</button>
            <button class="danger">Quitter</button>
    </footer>

</div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/constants.js"></script>
<script src="/joinGame.js"></script>
<script src="/gameplay.js"></script>
</html>
